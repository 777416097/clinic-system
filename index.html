<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام محاسبة محمد 777</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> 

    <style>
        :root {
            --primary: #4361ee; --secondary: #3f37c9; --accent: #4895ef;
            --success: #4cc9f0; --danger: #f72585; --bg: #f8f9fa;
            --card: #ffffff; --text: #2b2d42;
        }

        body {
            font-family: 'Cairo', sans-serif; background-color: var(--bg);
            color: var(--text); margin: 0; padding: 0; -webkit-user-select: none;
        }

        .tab-content { display: none; padding: 15px; padding-bottom: 80px; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; padding: 20px; text-align: center;
            border-radius: 0 0 25px 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card {
            background: var(--card); border-radius: 18px; padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 15px;
        }

        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.85rem; color: #555; }
        .input-group input, .input-group select {
            width: 100%; padding: 10px; border: 2px solid #eee;
            border-radius: 10px; font-family: 'Cairo'; box-sizing: border-box;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 10px;
            font-family: 'Cairo'; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-update { background: var(--secondary); color: white; display: none; }
        .btn-whatsapp { background: #25D366; color: white; }
        .btn-excel { background: #1d6f42; color: white; }

        .table-container { overflow-x: auto; background: white; border-radius: 15px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #f1f3f9; padding: 12px 8px; font-size: 0.75rem; color: #666; }
        td { padding: 12px 8px; border-bottom: 1px solid #f8f9fa; text-align: center; font-size: 0.8rem; }
        
        .badge { background: #eef2ff; color: var(--primary); padding: 4px 8px; border-radius: 6px; font-weight: 700; }
        .action-btns i { cursor: pointer; padding: 6px; border-radius: 6px; margin: 0 2px; }
        .fa-edit { color: var(--primary); background: #eef2ff; }
        .fa-trash { color: var(--danger); background: #fff1f6; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; background: white;
            display: flex; justify-content: space-around; padding: 10px 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05); border-radius: 15px 15px 0 0;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #aaa; font-size: 0.7rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.2rem; margin-bottom: 3px; }

        .date-filter-box { background: #f0f7ff; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #d0e3ff; }
    </style>
</head>
<body>

    <div class="app-header">
        <h1>نظام المحاسبة المتقدم</h1>
        <p id="connectionStatus" style="font-size: 0.7rem; opacity: 0.8;">جاري الاتصال...</p>
    </div>

    <div id="inputTab" class="tab-content active">
        <div class="card">
            <h3 style="margin:0 0 15px 0; font-size: 1rem;"><i class="fas fa-plus-circle"></i> إضافة بيانات</h3>
            <input type="hidden" id="editKey">
            
            <div class="grid-2">
                <div class="input-group"><label>اسم الطبيب</label><input type="text" id="dName"></div>
                <div class="input-group"><label>اسم المريض</label><input type="text" id="pName"></div>
            </div>

            <div class="input-group">
                <label>نوع العملية / الإجراء</label>
                <input type="text" id="opType" placeholder="مثلاً: كشف، جراحة، تجميل...">
            </div>

            <div class="grid-2">
                <div class="input-group"><label>رقم السند</label><input type="number" id="rId"></div>
                <div class="input-group"><label>المبلغ</label><input type="number" id="rAmount"></div>
            </div>

            <div class="input-group"><label>التاريخ</label><input type="date" id="rDate"></div>

            <button id="saveBtn" class="btn btn-primary" onclick="handleSave()"><i class="fas fa-save"></i> حفظ</button>
            <button id="updateBtn" class="btn btn-update" onclick="handleUpdate()"><i class="fas fa-sync-alt"></i> تحديث</button>
        </div>
    </div>

    <div id="reportTab" class="tab-content">
        <div class="card">
            <h3 style="margin:0 0 10px 0; font-size: 1rem;"><i class="fas fa-filter"></i> فلترة التقارير</h3>
            
            <div class="input-group">
                <label>بحث بالطبيب</label>
                <input type="text" id="filterDoctor" placeholder="اسم الطبيب..." onkeyup="filterData()">
            </div>

            <div class="date-filter-box">
                <label style="font-size: 0.75rem; font-weight: bold; color: var(--primary);">تحديد الفترة الزمنية للترحيل:</label>
                <div class="grid-2" style="margin-top: 5px;">
                    <div class="input-group"><label>من</label><input type="date" id="dateFrom" onchange="filterData()"></div>
                    <div class="input-group"><label>إلى</label><input type="date" id="dateTo" onchange="filterData()"></div>
                </div>
            </div>

            <div class="grid-2">
                <button class="btn btn-whatsapp" onclick="exportWhatsApp()"><i class="fab fa-whatsapp"></i> واتساب</button>
                <button class="btn btn-excel" onclick="exportExcelDetailed()"><i class="fas fa-file-excel"></i> إكسل</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>الطبيب</th>
                        <th>العملية</th>
                        <th>الصافي</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('inputTab', this)"><i class="fas fa-pen"></i><span>الإدخال</span></div>
        <div class="nav-item" onclick="switchTab('reportTab', this)"><i class="fas fa-file-invoice"></i><span>التقارير</span></div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC58hO1JLETcYKPgWbUpo6lQKAVlHNNCAQ",
        authDomain: "my-mohammed-777.firebaseapp.com",
        databaseURL: "https://my-mohammed-777-default-rtdb.firebaseio.com",
        projectId: "my-mohammed-777",
        storageBucket: "my-mohammed-777.firebasestorage.app",
        messagingSenderId: "579967755436",
        appId: "1:579967755436:web:ae30d06bb9acf51437eb09"
    }; 

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = []; 

    document.getElementById('rDate').valueAsDate = new Date();

    function switchTab(tabId, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        el.classList.add('active');
    }

    db.ref('entries').on('value', (snapshot) => {
        const data = snapshot.val();
        localData = [];
        if (data) {
            Object.keys(data).forEach(key => {
                let item = data[key];
                item.firebaseKey = key;
                localData.push(item);
            });
            localData.sort((a, b) => b.timestamp - a.timestamp);
        }
        filterData(); // تحديث الجدول بناء على الفلاتر الحالية
        document.getElementById('connectionStatus').innerHTML = 'متصل سحابياً <i class="fas fa-check-circle"></i>';
    });

    function filterData() {
        const docSearch = document.getElementById('filterDoctor').value.toLowerCase();
        const from = document.getElementById('dateFrom').value;
        const to = document.getElementById('dateTo').value;

        let filtered = localData.filter(item => {
            const matchDoc = item.dName.toLowerCase().includes(docSearch);
            const matchDate = (!from || item.rDate >= from) && (!to || item.rDate <= to);
            return matchDoc && matchDate;
        });

        renderTable(filtered);
        return filtered; // نرجعه لاستخدامه في التصدير
    }

    function renderTable(dataArray) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        dataArray.forEach(item => {
            tbody.insertAdjacentHTML('beforeend', `
                <tr>
                    <td>${item.rDate.split('-').slice(1).join('/')}</td>
                    <td>${item.dName}</td>
                    <td>${item.opType || '---'}</td>
                    <td><span class="badge">${item.netTotal}</span></td>
                    <td class="action-btns">
                        <i class="fas fa-edit" onclick="prepareEdit('${item.firebaseKey}')"></i>
                        <i class="fas fa-trash" onclick="deleteItem('${item.firebaseKey}')"></i>
                    </td>
                </tr>
            `);
        });
    }

    function calculateShares(amount) {
        const docShare = (amount * 0.35).toFixed(2);
        const taxAmount = (docShare * 0.15).toFixed(2);
        const netTotal = (docShare - taxAmount).toFixed(2);
        return { docShare, taxAmount, netTotal };
    }

    function handleSave() {
        const rId = document.getElementById('rId').value;
        const rAmount = parseFloat(document.getElementById('rAmount').value);
        const dName = document.getElementById('dName').value;
        const opType = document.getElementById('opType').value;

        if (!rId || !rAmount || !dName) return alert("أكمل البيانات الأساسية");

        if (localData.some(item => String(item.rId) === String(rId))) return alert("رقم السند مكرر!");

        const calcs = calculateShares(rAmount);
        const entry = { 
            pName: document.getElementById('pName').value, 
            dName, opType, rId, rAmount, 
            rDate: document.getElementById('rDate').value, 
            ...calcs, timestamp: Date.now() 
        };

        db.ref('entries').push(entry).then(() => { resetForm(); alert("تم الحفظ"); });
    }

    function prepareEdit(key) {
        const item = localData.find(i => i.firebaseKey === key);
        document.getElementById('editKey').value = key;
        document.getElementById('pName').value = item.pName;
        document.getElementById('dName').value = item.dName;
        document.getElementById('opType').value = item.opType || '';
        document.getElementById('rId').value = item.rId;
        document.getElementById('rAmount').value = item.rAmount;
        document.getElementById('rDate').value = item.rDate;
        document.getElementById('saveBtn').style.display = 'none';
        document.getElementById('updateBtn').style.display = 'flex';
        switchTab('inputTab', document.querySelector('.nav-item'));
    }

    function handleUpdate() {
        const key = document.getElementById('editKey').value;
        const rAmount = parseFloat(document.getElementById('rAmount').value);
        const calcs = calculateShares(rAmount);

        const updatedData = {
            pName: document.getElementById('pName').value,
            dName: document.getElementById('dName').value,
            opType: document.getElementById('opType').value,
            rId: document.getElementById('rId').value,
            rAmount: rAmount,
            rDate: document.getElementById('rDate').value,
            ...calcs
        };

        db.ref('entries/' + key).update(updatedData).then(() => { resetForm(); switchTab('reportTab', document.querySelectorAll('.nav-item')[1]); });
    }

    function resetForm() {
        document.querySelectorAll('#inputTab input').forEach(i => { if(i.id !== 'rDate') i.value = ''; });
        document.getElementById('saveBtn').style.display = 'flex';
        document.getElementById('updateBtn').style.display = 'none';
    }

    function exportWhatsApp() {
        const filtered = filterData();
        if(filtered.length === 0) return alert("لا توجد بيانات للفترة المحددة");

        let msg = `*تقرير مالي الفترة: ${document.getElementById('dateFrom').value || 'البداية'} إلى ${document.getElementById('dateTo').value || 'اليوم'}*%0A%0A`;
        let total = 0;
        filtered.forEach(i => {
            msg += `• مريض: ${i.pName} | ${i.opType || 'عملية'} | صافي: ${i.netTotal}%0A`;
            total += parseFloat(i.netTotal);
        });
        msg += `%0A*الإجمالي النهائي: ${total.toFixed(2)}*`;
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }

    function exportExcelDetailed() {
        const filtered = filterData();
        if(filtered.length === 0) return alert("لا توجد بيانات");

        const excelData = filtered.map(item => ({
            "التاريخ": item.rDate,
            "رقم السند": item.rId,
            "الطبيب": item.dName,
            "المريض": item.pName,
            "نوع العملية": item.opType || "---",
            "المبلغ الإجمالي": item.rAmount,
            "حصة الطبيب 35%": item.docShare,
            "الضريبة 15%": item.taxAmount,
            "الصافي للطبيب": item.netTotal
        }));

        const ws = XLSX.utils.json_to_sheet(excelData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "التقرير");
        XLSX.writeFile(wb, `تقرير_من_${document.getElementById('dateFrom').value}_إلى_${document.getElementById('dateTo').value}.xlsx`);
    }

    function deleteItem(key) { if(confirm("حذف؟")) db.ref('entries/' + key).remove(); }
</script>
</body>
</html>
