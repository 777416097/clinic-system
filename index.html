<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام محاسبة محمد 777</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> 

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --danger: #f72585;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #2b2d42;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
        }

        /* نظام التبويبات */
        .tab-content { display: none; padding: 20px; padding-bottom: 80px; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* الهيدر */
        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .app-header h1 { margin: 0; font-size: 1.4rem; font-weight: 700; }
        .app-header p { margin: 5px 0 0; opacity: 0.8; font-size: 0.8rem; }

        /* البطاقات */
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        /* الحقول */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #555; }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-family: 'Cairo';
            box-sizing: border-box;
            transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 8px rgba(67, 97, 238, 0.2); }

        /* الأزرار */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-family: 'Cairo';
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            font-size: 1rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-update { background: var(--secondary); color: white; display: none; }
        .btn-whatsapp { background: #25D366; color: white; margin-top: 10px; }
        .btn-excel { background: #1d6f42; color: white; margin-top: 10px; }

        /* الجدول العصرى */
        .table-container { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; background: white; border-radius: 15px; }
        th { background: #f1f3f9; padding: 15px 10px; font-size: 0.8rem; color: #666; text-align: center; }
        td { padding: 15px 10px; border-bottom: 1px solid #f8f9fa; text-align: center; font-size: 0.85rem; }
        
        .badge { background: #eef2ff; color: var(--primary); padding: 5px 10px; border-radius: 8px; font-weight: 700; }
        
        .action-btns { display: flex; gap: 10px; justify-content: center; }
        .action-btns i { cursor: pointer; padding: 8px; border-radius: 8px; transition: 0.2s; }
        .fa-edit { color: var(--primary); background: #eef2ff; }
        .fa-trash { color: var(--danger); background: #fff1f6; }

        /* شريط التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            border-radius: 20px 20px 0 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #aaa;
            text-decoration: none;
            font-size: 0.75rem;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.3rem; margin-bottom: 4px; }

    </style>
</head>
<body>

    <div class="app-header">
        <h1>نظام المحاسبة الذكي</h1>
        <p id="connectionStatus">جاري الاتصال بالسحابة...</p>
    </div>

    <div id="inputTab" class="tab-content active">
        <div class="card">
            <h3 style="margin-top:0"><i class="fas fa-plus-circle"></i> إضافة قيد جديد</h3>
            <input type="hidden" id="editKey">
            
            <div class="input-group">
                <label>اسم الطبيب</label>
                <input type="text" id="dName" placeholder="مثال: د. محمد">
            </div>
            <div class="input-group">
                <label>اسم المريض</label>
                <input type="text" id="pName" placeholder="مثال: أحمد علي">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group">
                    <label>رقم السند</label>
                    <input type="number" id="rId">
                </div>
                <div class="input-group">
                    <label>المبلغ الإجمالي</label>
                    <input type="number" id="rAmount" placeholder="0.00">
                </div>
            </div>
            <div class="input-group">
                <label>التاريخ</label>
                <input type="date" id="rDate">
            </div>

            <button id="saveBtn" class="btn btn-primary" onclick="handleSave()">
                <i class="fas fa-save"></i> حفظ البيانات
            </button>
            <button id="updateBtn" class="btn btn-update" onclick="handleUpdate()">
                <i class="fas fa-sync-alt"></i> تحديث القيد
            </button>
        </div>
    </div>

    <div id="reportTab" class="tab-content">
        <div class="card">
            <h3 style="margin-top:0"><i class="fas fa-search"></i> الفلترة والتصدير</h3>
            <div class="input-group">
                <input type="text" id="filterDoctor" placeholder="ابحث باسم الطبيب للترحيل..." onkeyup="filterTable()">
            </div>
            <button class="btn btn-whatsapp" onclick="exportWhatsApp()">
                <i class="fab fa-whatsapp"></i> إرسال عبر واتساب
            </button>
            <button class="btn btn-excel" onclick="exportExcelAndroid()">
                <i class="fas fa-file-excel"></i> تصدير ملف Excel
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>الطبيب</th>
                        <th>المريض</th>
                        <th>الصافي</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('inputTab', this)">
            <i class="fas fa-edit"></i>
            <span>الإدخال</span>
        </div>
        <div class="nav-item" onclick="switchTab('reportTab', this)">
            <i class="fas fa-chart-line"></i>
            <span>التقارير</span>
        </div>
    </div>

<script>
    // الإعدادات (نفس بياناتك الأصلية)
    const firebaseConfig = {
        apiKey: "AIzaSyC58hO1JLETcYKPgWbUpo6lQKAVlHNNCAQ",
        authDomain: "my-mohammed-777.firebaseapp.com",
        databaseURL: "https://my-mohammed-777-default-rtdb.firebaseio.com",
        projectId: "my-mohammed-777",
        storageBucket: "my-mohammed-777.firebasestorage.app",
        messagingSenderId: "579967755436",
        appId: "1:579967755436:web:ae30d06bb9acf51437eb09"
    }; 

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = []; 

    // ضبط التاريخ الافتراضي
    document.getElementById('rDate').valueAsDate = new Date();

    // التبديل بين الواجهات
    function switchTab(tabId, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        el.classList.add('active');
    }

    // جلب البيانات
    db.ref('entries').on('value', (snapshot) => {
        const data = snapshot.val();
        localData = [];
        if (data) {
            Object.keys(data).forEach(key => {
                let item = data[key];
                item.firebaseKey = key;
                localData.push(item);
            });
            localData.sort((a, b) => b.timestamp - a.timestamp);
        }
        renderTable(localData);
        document.getElementById('connectionStatus').innerHTML = 'متصل بالسحابة <i class="fas fa-check-circle"></i>';
    });

    function renderTable(dataArray) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        dataArray.forEach(item => {
            tbody.insertAdjacentHTML('beforeend', `
                <tr>
                    <td>${item.rDate.split('-').slice(1).join('/')}</td>
                    <td>${item.dName}</td>
                    <td>${item.pName}</td>
                    <td><span class="badge">${item.netTotal}</span></td>
                    <td class="action-btns">
                        <i class="fas fa-edit" onclick="prepareEdit('${item.firebaseKey}')"></i>
                        <i class="fas fa-trash" onclick="deleteItem('${item.firebaseKey}')"></i>
                    </td>
                </tr>
            `);
        });
    }

    function calculateShares(amount) {
        const docShare = (amount * 0.35).toFixed(2);
        const taxAmount = (docShare * 0.15).toFixed(2);
        const netTotal = (docShare - taxAmount).toFixed(2);
        return { docShare, taxAmount, netTotal };
    }

    function handleSave() {
        const rId = document.getElementById('rId').value;
        const rAmount = parseFloat(document.getElementById('rAmount').value);
        const pName = document.getElementById('pName').value;
        const dName = document.getElementById('dName').value;
        const rDate = document.getElementById('rDate').value; 

        if (!rId || !rAmount || !pName || !dName) return alert("يرجى إكمال جميع الحقول");

        const calcs = calculateShares(rAmount);
        const entry = { pName, dName, rId, rAmount, rDate, ...calcs, timestamp: Date.now() };

        db.ref('entries').push(entry).then(() => {
            alert("تم الحفظ بنجاح");
            resetForm();
        });
    }

    // وظيفة التعديل
    function prepareEdit(key) {
        const item = localData.find(i => i.firebaseKey === key);
        document.getElementById('editKey').value = key;
        document.getElementById('pName').value = item.pName;
        document.getElementById('dName').value = item.dName;
        document.getElementById('rId').value = item.rId;
        document.getElementById('rAmount').value = item.rAmount;
        document.getElementById('rDate').value = item.rDate;

        document.getElementById('saveBtn').style.display = 'none';
        document.getElementById('updateBtn').style.display = 'flex';
        
        switchTab('inputTab', document.querySelector('.nav-item')); // العودة لواجهة الإدخال
    }

    function handleUpdate() {
        const key = document.getElementById('editKey').value;
        const rAmount = parseFloat(document.getElementById('rAmount').value);
        const calcs = calculateShares(rAmount);

        const updatedData = {
            pName: document.getElementById('pName').value,
            dName: document.getElementById('dName').value,
            rId: document.getElementById('rId').value,
            rAmount: rAmount,
            rDate: document.getElementById('rDate').value,
            ...calcs
        };

        db.ref('entries/' + key).update(updatedData).then(() => {
            alert("تم التحديث");
            resetForm();
            switchTab('reportTab', document.querySelectorAll('.nav-item')[1]);
        });
    }

    function resetForm() {
        document.getElementById('editKey').value = '';
        document.getElementById('pName').value = '';
        document.getElementById('rId').value = '';
        document.getElementById('rAmount').value = '';
        document.getElementById('saveBtn').style.display = 'flex';
        document.getElementById('updateBtn').style.display = 'none';
    }

    function filterTable() {
        const term = document.getElementById('filterDoctor').value.toLowerCase();
        const filtered = localData.filter(i => i.dName.toLowerCase().includes(term));
        renderTable(filtered);
    }

    function exportWhatsApp() {
        const term = document.getElementById('filterDoctor').value;
        const filtered = localData.filter(i => i.dName.toLowerCase().includes(term.toLowerCase()));
        if(filtered.length === 0) return alert("لا توجد بيانات مفلترة");

        let msg = `*تقرير الطبيب: ${term}*%0A` + `-------------------%0A`;
        let total = 0;
        filtered.forEach(i => {
            msg += `• مريض: ${i.pName} | صافي: ${i.netTotal}%0A`;
            total += parseFloat(i.netTotal);
        });
        msg += `-------------------%0A` + `*الإجمالي: ${total.toFixed(2)}*`;
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }

    function exportExcelAndroid() {
        const term = document.getElementById('filterDoctor').value;
        let filtered = localData.filter(i => i.dName.toLowerCase().includes(term.toLowerCase()));
        const ws = XLSX.utils.json_to_sheet(filtered);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, `تقرير_${term}.xlsx`);
    }

    function deleteItem(key) {
        if(confirm("هل أنت متأكد من الحذف؟")) db.ref('entries/' + key).remove();
    }
</script>
</body>
</html>
